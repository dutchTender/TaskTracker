<header>
  <h2>{{title}}</h2>
  <app-button
    *ngIf="hasRoute('/tasks') && !showEditTaskButton"
    buttonColor="{{showAddTaskButton ? 'Red': 'Green'}}"
    buttonText="{{showAddTaskButton ? 'Close New Task': 'New Task'}}"
    (btnClickedEmitter)="toggleAddBtnEventCatcher()">
  </app-button>

  <app-button
    *ngIf="hasRoute('/tasks') && showEditTaskButton"
    buttonColor="red"
    buttonText="Close Edit Task"
    (btnClickedEmitter)="toggleEditBtnEventCatcher()">
  </app-button>
</header>
